<div class="row">
	<div class="col-sm-12">
		<div class="card-box">
			<div class="row">
				<div class="col-md-6">
					<h1>{{message}}</h1>
					<form (ngSubmit)="addOrUpdate()" #permissionForm="ngForm">
						<div class="form-group">
							<label class="control-label" for="code">Code</label>
							<div class="btn-group bootstrap-select">
								<select class="selectpicker" data-style="btn-default btn-custom" tabindex="-98" id="code" name="code" [(ngModel)]="permission.code"
									required>
                    				<option>- Please Select -</option>
                    				<option *ngFor="let permissionCode of permissionCodeList" value="{{permissionCode.value}}">
                      					{{permissionCode.text}}
                    				</option>
                				</select>
							</div>
						</div>
						<div class="form-group">
							<ul class="nav nav-tabs tabs" style="width: 100%;">
								<li *ngFor="let culture of cultures; let i = index" class="tab" style="width: 25%;">
									<a href="#home-{{i}}" data-toggle="tab" aria-expanded="false" style="padding:0">
										<span class="visible-xs"><i class="fa fa-home"></i></span>
										<span class="hidden-xs">{{culture.name}}</span>
									</a>
								</li>
								<div class="indicator" style="right: 415px; left: 208px;"></div>
							</ul>
							<div class="tab-content">
								<div *ngFor="let culture of cultures; let i = index" class="tab-pane" id="home-{{i}}">
									<div class="form-group">
										<label class="control-label" for="name{{i}}">Name</label>
										<input id="name{{i}}" name="name{{i}}" type="text" class="form-control" placeholder="Name" [(ngModel)]="permission.localizations[i].name"
										/>
									</div>
									<div class="form-group">
										<label class="control-label" for="description{{i}}">Description</label>
										<input id="description{{i}}" name="description{{i}}" type="text" class="form-control" placeholder="Description" [(ngModel)]="permission.localizations[i].description"
										/>
									</div>
								</div>
							</div>

						</div>
						<button type="submit" class="btn btn-primary waves-effect waves-light" [disabled]="!permissionForm.valid">
              				{{isNew ? 'Create Permission' : 'Update Permission'}}
            			</button>
						<a routerLink="{{isNew ? '../' : '../../'}}" class="btn btn-default waves-effect waves-light">Back</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
