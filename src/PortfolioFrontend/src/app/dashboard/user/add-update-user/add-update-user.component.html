<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <div class="col-md-6">
                    <h1>{{message}}</h1>
                    <form (ngSubmit)="addOrUpdate()" #userForm="ngForm">
                        <div class="form-group">
                            <label class="control-label" for="name">Name</label>
                            <input id="name" name="name" type="text" class="form-control" placeholder="Name" [(ngModel)]="user.name" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="login">Login</label>
                            <input id="login" name="login" type="text" class="form-control" placeholder="Login" [(ngModel)]="user.login" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input id="email" name="email" type="text" class="form-control" placeholder="Email" [(ngModel)]="user.email" required>
                        </div>
                        <div class="form-group">
                            <div class="checkbox checkbox-custom">
                                <input id="isBlocked" name="isBlocked" type="checkbox" [(ngModel)]="user.isBlocked" checked="">
                                <label for="isBlocked">
                                    Custom
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary waves-effect waves-light" [disabled]="!userForm.valid">
                          {{isNew ? 'Create new User' : 'Update User'}}
                        </button>
                        <a routerLink="{{isNew ? '../' : '../../'}}" class="btn btn-default waves-effect waves-light">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
