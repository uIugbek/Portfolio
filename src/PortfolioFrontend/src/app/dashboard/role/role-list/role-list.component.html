<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid">
                        <h1>{{message}}</h1>
                        <div class="row">
                            <a routerLink="add" class="btn btn-default">Create new Role</a><br /><br />
                        </div>
                        <div class="row" *ngIf="roles.length > 0">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>â„–</th>
                                            <th>Name</th>
                                            <th class="text-right"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let role of roles; let i = index">
                                            <td>{{i + 1}}</td>
                                            <td>{{role.name}}</td>
                                            <td class="text-right">
                                                <a routerLink="update/{{role.id}}" class="btn btn-md btn-default">Update</a>
                                                <button type="button" class="btn btn-md btn-danger" (click)="deleteRole(role)">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row" *ngIf="roles.length <= 0">
                            <span>No items found</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
